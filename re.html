<html>
<title>Registration</title>
<body style="background color: mintcream;">
<table width=60%; align="center"; style="background-color: palegreen">
	<tr style="height: 80px;">
	     <td style="border: double darkgreen; background: mintcream;text-align: center; border-radius: 10px;"><font color="green" size="200">Learner Registration Form</font></td>
    </tr>
    <tr>
      <td style="padding-left: 50px; padding-top: 40px;">
      <form>
         <label for="fname">Name:</label><br/>
	     <input type="text" id="fname" name="fname" size="60"><br/><br/>
	     <label for="fname">Father's Name:</label><br/>
	     <input type="text" id="fname" name="fname" size="60"><br/><br/>
	     <label for="fname">Mother's Name:</label><br/>
	     <input type="text" id="fname" name="fname" size="60"><br/><br/>
	     <label for="phno">Mobilephone: Number:</label><br/>
         <input type="tel" id="phno" name="phno" size="60" pattern="09[0-9]{9}" placeholder="09xxxxxxxxx"><br/><br/>
        <label for="Email">Email:</label><br/>
        <input type="email" name="Email" id="Email" size="60" placeholder="sample@example.com"><br/><br/>
        Gender:<br/>
      <input type="radio" id="rb1" name="rb">
	    <label for="rb1">Male</label>
	    <input type="radio" id="rb2" name="rb">
	    <label for="rb2">Female</label>
	    <input type="radio" id="rb3" name="rb">
	    <label for="rb3">Other</label><br/><br/>
	    <label for="birthday">Date of Birth:</label><br/>
      <input type="date" name="birthday"><br/><br/>
      <label for="address">Address:</label><br/>
      <input type="address" name="address" id="address" size="60" placeholder="House,Street,Township, State/Division"><br/><br/>
      <label for="blood">Blood Group:</label><br/>
         <select id="Blood" name="blood">
          <option value="A" selected>A</option>
          <option value="B">B</option>
          <option value="O">O</option>
          <option value="Other">Other</option>
         </select><br/><br/>
     Course:<br/>
      <input type="checkbox" id="cb1" name="cb1">
      <label for="cb1">Beginner</label><br/>
      <input type="checkbox" id="cb2" name="cb2">
      <label for="cb2">Intermediate</label><br/>
      <input type="checkbox" id="cb3" name="cb3">
      <label for="cb3">Advance</label><br/><br/>
      <label for="sf">Bio Photo:</label>
      <input type="file" name="sf" id="sf"><br/><br/>
      <label for="Quantity">Desired classmates</label><br/>
      <input type="number" name="Quantity" id="Quantity" min="5" max="20" step="5"><br/><br/>
      
      <input type="submit" value="Register">
      <input type="reset" value="Reset">
  </form>
</td>
</tr>
</table>
</body>
</html>
